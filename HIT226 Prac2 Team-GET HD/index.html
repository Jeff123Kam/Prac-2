<!DOCTYPE html>
<html>
<head>
  <title>Registration Form</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
  <link rel="stylesheet" href="form.css">

</head>

  <body>
    <div class="inner">
      <h1 class="title">User Register Form</h1>
        <div class="content">
            <div class="registration_c">
                <form>
                    <h2>Register For Free Account</h2>
                    <div class="item">
                        <label>First Name:</label>
                        <input type="text" name="fname" autocomplete="fname" placeholder="First Name" required="required">
                    </div>
                    <div class="item">
                        <label>Last Name:</label>
                        <input type="text" name="lname" autocomplete="lname" placeholder="Last Name" required="required">
                    </div>
                    <div class="item">
                        <label>Address:</label>
                        <input type="address" name="address" autocomplete="address" placeholder="Addreess" required="required">
                    </div>
                    <div class="item">
                        <div class="item_i">
                            <Label>State:</label>
                            <select>
                                <option></option>
                                <option>NSW</option>
                                <option>QLD</option>
                                <option>SA</option>
                                <option>TAS</option>
                                <option>VIC</option>
                                <option>WA</option>
                                <option>ACT</option>
                                <option>NT</option>
                            </select>
                        </div>
                        <div class="item_i">
                            <Label>Postcode:</label>
                            <input type="postcode" class="item_input_i" name="postcode" autocomplete="postcode" placeholder="Postcode" required="required">
                        </div>
                    </div>
                    <div class="item">
                        <label>Email:</label>
                        <input type="email" name="email" autocomplete="email"  placeholder="Email Address" required="required">
                    </div>
                    <div class="item">
                        <label>Telephone Number:</label>
                        <select>
                            <option></option>
                            <option>+1</option>
                            <option>+86</option>
                            <option>+61</option>
                        </select>
                        <input type="tnumber" class="item_input_s" name="tnumber" autocomplete="tnumber" placeholder="Telephone Number" required="required">
                    </div>
                    <div class="item">
                        <label>Date of Birth:</label>
                        <input type="date" class="input_date" id="textdate"/>
                    </div>
                    <input type="submit" value="Crate Account">
                </form>
            </div>
        </div>
        </div>
  </body>
</html>
