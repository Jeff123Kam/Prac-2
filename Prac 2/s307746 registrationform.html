<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">

  <title>registration form</title>
  <link href="registration.css",type="text/css", rel="stylesheet">

 </head>

  <form>
    <h1>Registration form</h1>
    <p> required field are followed by *</p>

    <section>
      <p>
        <label for="firstname">
          <span>First Name:</span>
        </label>
        <input name="firstname" id="firstname" type ="text" placeholder="Kam hung" required>
        <label for="lastname">
          <span>Last Name:</span>
        </label>
        <input name="lastname" id="lastname" type="text" placeholder="Kuo" required>
      </p>
      <p>
        <label for="address">
          <span>Address:</span>
        </label>
        <input name="address" id="address" type="text" placeholder="unit#/street# mitchell st" required>
      <p>
        <label for="Email">
          <span>Email:<span>
        <label>
        <input name="Email" id="Email" type="email" placeholder="XXX@gmail.com" required>
      </p>
      <p>
        <label for="telephone">
          <span>telephone:<span>
        </label>
        <input name="telephone" id="telephone" type="tel" placeholder="04xxxxxxxx" required>
      </p>
      <p>
        <label>
          <span>Birthday:</span>
          <select>
            <option disabled>month</option>
            <option>Jan</option><option>Feb</option><option>Mar</option><option>april</option>
            <option>may</option><option>june</option><option>july</option><option>august</option>
            <option>sep</option><option>oct</option><option>Nov</option><option>Dec</option>
          </select>
          <select>
            <option>day</option>
            <option>1<option>
          </select>
          <select>
            <option>year</option>
            <option>2000<option>
          </select>
        </label>

    </section>
    <p> <button type="submit">submit your form</button> </p>
  </form>
</html>
