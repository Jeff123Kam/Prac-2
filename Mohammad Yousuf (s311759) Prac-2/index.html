<!DOCTYPE html>
<html>
<body>

  <head>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <meta charset="UTF-8">

  <div class="content">

    <div class="logo">
      <img src="cdulogo.png" alt="CDU_Logo">
    </div>

    <p class="title">Registration Form</p>

    <div class="name">
      <form>
        <label>Surname:</label>
        <div>
          <input type="text" name="surname" value="" placeholder="Enter surname">
        </div>
      </form>
    </div>

    <div>
      <form>
        <label>Given Name:</label>
        <div>
          <input type="text" name="givenname" value="" placeholder="Enter Given name">
        </div>
      </form>
    </div>

    <div class="address">
      <div>
        <form>
          <label>Address:</label>
          <div>
            <input type="text" name="address" value="" placeholder="Enter Address">
          </div>
        </form>
      </div>

      <div>
        <form>
          <label>Post Code:</label>
          <div>
            <input type="text" name="postcode" value="" placeholder="Enter postcode">
          </div>
        </form>
      </div>

      <div>
        <form>
          <label>State:</label>
          <div>
            <select>
              <option>-select your state-</option>
              <option>NT</option>
              <option>NSW</option>
              <option>QLD</option>
              <option>ACT</option>
              <option>TAS</option>
              <option>SA</option>
            </select>
          </div>
        </form>
      </div>
    </div>

    <div class="telephone">
      <form>
        <label>Telephone:</label>
        <div>
          <select>
            <option>Country Code</option>
            <option>AU +61</option>
            <option>BD +008</option>
            <option>USA +009</option>
          </select>
          <input type="number" id="button" name="telephone" placeholder="Enter Telephone Number">
        </div>
      </form>
    </div>

    <div class="email">
      <form>
        <label>E-mail:</label>
        <div>
          <input type="text" name="email" value="" placeholder="Enter E-Mail Address">
        </div>
      </form>
    </div>

    <div class="dateofbirth">
      <form>
        <label>Date of Birth:</label>
        <div>
          <input type="date" name="dateofbirth">
        </div>
      </form>
    </div>

    <div class="submit">
      <form>
        <div>
          <input type="submit" value="Registar">
        </div>
      </form>
    </div>

  </div>

</body>
</html>
